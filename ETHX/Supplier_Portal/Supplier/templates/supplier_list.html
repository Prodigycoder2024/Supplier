<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1a237e;
            font-size: 2em;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #1a237e;
            color: white;
            font-weight: 600;
        }

        td {
            color: #555;
        }

        tr:hover {
            background-color: #f1f3f6;
        }

        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Supplier List</h1>
    <table>
        <thead>
            <tr>
                <th>Supplier Name</th>
                <th>Tax Organization Type</th>
                <th>Supplier Type</th>
                <th>Business Relationship</th>
                <th>DUNS Number</th>
                <th>Taxpayer Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Supplier 1</td>
                <td>Corporation</td>
                <td>Local</td>
                <td>Manufacturer</td>
                <td>123456789</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Supplier 2</td>
                <td>Partnership</td>
                <td>Foreign</td>
                <td>Distributor</td>
                <td>987654321</td>
                <td>Canada</td>
            </tr>
            <!-- Additional rows as needed -->
        </tbody>
    </table>
</body>
</html>
