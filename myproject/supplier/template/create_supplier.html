<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Supplier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #0078D4; /* Microsoft Outlook Blue */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        nav:hover {
            background-color: #005a9e; /* Darker shade on hover */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly translucent background */
            border-radius: 4px;
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Special underline effect */
        nav a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: white;
            transition: all 0.3s ease;
        }

        nav a:hover::before {
            width: 100%;
            left: 0;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        /* Form Container Styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: 600;
            color: #343a40;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #0078D4; /* Microsoft Outlook Blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a9e; /* Darker shade of Outlook Blue */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Supplier Portal</div>
        <div class="nav-links">
            <a href="#">Create Supplier</a>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <h1>Create Supplier</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Supplier</button>
        </form>
    </div>
</body>
</html>
