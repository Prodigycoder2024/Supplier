{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Supplier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3f4f6, #ffffff);
            margin: 0;
            padding: 0;
        }
    
        nav {
            background: linear-gradient(to right, #326188, #5e9fd1);
            padding: 15px; /* Increased padding for a more spacious look */
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Slightly deeper shadow */
        }
    
        nav .logo {
            color: white;
            font-size: 28px; /* Increased font size for better visibility */
            font-weight: bold;
      }
    
        .container {
            max-width: 95%;
            margin: 4px auto;
            background-color: #ffffff;
            padding: 25px; /* Slightly increased padding */
            border-radius: 5px; /* Increased border-radius for softer edges */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
        }
    
        h1 {
            color: #1f3e57;
            text-align: center;
            margin-bottom: 5px; /* Increased space below the header */
            font-size: 20px; /* Slightly larger font size */
            font-weight: 500; /* Bolder weight for emphasis */
        }
    
        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3px; /* Increased gap between elements */
        }
    
        .section-header {
            grid-column: 1 / span 4;
            font-size: 20px; /* Increased font size for visibility */
            font-weight: bold;
            color: #5e9fd1;
            margin-top: 20px; /* Increased margin for better spacing */
            border-bottom: 2px solid #5e9fd1;
            padding-bottom: 5px;
        }
    
        .input-container {
            position: relative;
            margin-bottom: 20px; /* Increased margin for better spacing */
        }
    
        label {
            position: absolute;
            top: -12px; /* Adjusted positioning for labels */
            left: 10px;
            font-size: 13px;
            color: #1f3e57;
            transition: 0.2s ease all;
            background-color: #ffffff;
            padding: 0 4px;
        }
    
        select, input[type="text"], input[type="email"] {
        padding: 10px; /* Decreased padding for smaller input fields */
        font-size: 14px; /* Decreased font size for smaller text */
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 8px; /* Slightly decreased border-radius */
        background-color: #f8f9fa;
        transition: border-color 0.3s;
    }
    
        input:focus, select:focus {
            border-color: #5e9fd1;
            outline: none;
            box-shadow: 0 0 8px rgba(94, 159, 209, 0.5); /* Enhanced shadow on focus */
        }
    
        button {
            background: linear-gradient(to right, #1f3e57, #5e9fd1);
            color: rgb(15, 0, 0);
            padding: 14px 22px; /* Adjusted padding for a larger button */
            border: none;
            border-radius: 10px; /* Rounded edges for the button */
            cursor: pointer;
            font-size: 12px; /* Increased font size for buttons */
            grid-column: 1 / span 4;
            justify-self: center;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Deeper shadow for button */
        }
    
        button:hover {
            background: linear-gradient(to right, #5e9fd1, #1f3e57);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
    
        @media (max-width: 1200px) {
            form {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    
        @media (max-width: 768px) {
            form {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    
        @media (max-width: 576px) {
            form {
                grid-template-columns: 1fr;
            }
            button {
                grid-column: 1;
            }
        }
    </style>
    
</head>
<body>

    <div class="container">
        <h1>Create Supplier</h1>
        <form method="POST">
            {% csrf_token %}

            <!-- Basic Details Section -->
            <div class="section-header">Basic Details</div>

            <div class="input-container">
                <input type="text" id="supplier_name" name="supplier_name" required placeholder=" ">
                <label for="supplier_name">Supplier Name</label>
            </div>

            <div class="input-container">
                <select id="tax_organization_type" name="tax_organization_type" required>
                    <option value="" disabled selected>Select Tax Organization Type</option>
                    <option value="CORPORATION">Corporation</option>
                    <option value="INDIVIDUAL">Individual</option>
                    <option value="GOVERNMENT AGENCY">Government Agency</option>
                    <option value="PARTNERSHIP">Partnership</option>
                </select>
                <label for="tax_organization_type">Tax Organization Type</label>
            </div>

            <div class="input-container">
                <input type="text" id="supplier_Type" name="supplier_Type" required placeholder=" ">
                <label for="supplier_Type">Supplier Type</label>
            </div>

            <div class="input-container">
                <select id="business_relationship" name="business_relationship" required>
                    <option value="" disabled selected>Select Business Relationship</option>
                    <option value="PROSPECTIVE">Prospective</option>
                    <option value="SPEND_AUTHORIZED">Spend Authorized</option>
                </select>
                <label for="business_relationship">Business Relationship</label>
            </div>

            <!-- Address Section -->
            <div class="section-header">Address</div>

            <div class="input-container">
                <input type="text" id="address_name" name="address_name" required placeholder=" ">
                <label for="address_name">Address Name</label>
            </div>

            <div class="input-container">
                <input type="text" id="country" name="country" required placeholder=" ">
                <label for="country">Country</label>
            </div>

            <div class="input-container">
                <input type="text" id="address_line1" name="address_line1" required placeholder=" ">
                <label for="address_line1">Address Line 1</label>
            </div>

            <div class="input-container">
                <input type="text" id="city" name="city" required placeholder=" ">
                <label for="city">City</label>
            </div>

            <div class="input-container">
                <input type="text" id="state" name="state" required placeholder=" ">
                <label for="state">State</label>
            </div>

            <div class="input-container">
                <input type="text" id="county" name="county" required placeholder=" ">
                <label for="county">County</label>
            </div>

            <!-- Contacts and Sites Section -->
            <div class="section-header">Contacts and Sites</div>

            <div class="input-container">
                <input type="text" id="procurement_bu" name="procurement_bu" required placeholder=" ">
                <label for="procurement_bu">Procurement BU</label>
            </div>

            <div class="input-container">
                <input type="text" id="contact_first_name" name="contact_first_name" required placeholder=" ">
                <label for="contact_first_name">Contact First Name</label>
            </div>

            <div class="input-container">
                <input type="text" id="contact_last_name" name="contact_last_name" required placeholder=" ">
                <label for="contact_last_name">Contact Last Name</label>
            </div>

            <div class="input-container">
                <input type="email" id="contact_email" name="contact_email" required placeholder=" ">
                <label for="contact_email">Contact Email</label>
            </div>

            <div class="input-container">
                <input type="text" id="phone_country_code" name="phone_country_code" required placeholder=" ">
                <label for="phone_country_code">Phone Country Code</label>
            </div>

            <div class="input-container">
                <input type="text" id="phone_area_code" name="phone_area_code" required placeholder=" ">
                <label for="phone_area_code">Phone Area Code</label>
            </div>

            <div class="input-container">
                <input type="text" id="phone" name="phone" required placeholder=" ">
                <label for="phone">Phone</label>
            </div>

            <button type="submit">Create Supplier</button>
    </form>
</div>
